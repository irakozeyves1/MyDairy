<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="IRAKOZE Yves">
  <title>welcome | SignIn</title>
  <!--styles-->
  <link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/signin.css">

</head>

<body>
  <nav>
    <div class="diary">
      <a class="navbar-brand" href="../../index.html">MyDiary</a>
      <i class="fa fa-bars menu" aria-hidden="true"></i>
    </div>
    <ul id="ul">
      <li>
        <a href="../../index.html">
          <i class="fa fa-home icon" aria-hidden="true"></i>
          Home
        </a>
      </li>
      <li>
        <a href="signin.html"><i class="fa fa-sign-in"></i>
          Sign In
        </a>
      </li>
      <li>
        <a href="signup.html"><i class="fa fa-address-book-o"></i>
          Sign Up
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-question-circle"></i>
          Help
        </a>
      </li>
    </ul>
  </nav>
  <div class="img">
    <div class="layer ">
      <div class="wrapper">
        <div class="form-container">
          <span class="form-heading">Login</span>
          <form action="../addentry.html" method="POST">

            <div class="input-group">
              <input type="text" placeholder="Email" required>
              <span class="bar"></span>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Password" required>
              <span class="bar"></span>
            </div>
            <div class="sign">
              <span class="checkbox">
                <label class="checkbox"><input type="checkbox" name="checkbox" checked="">Remember me</label>
              </span>
              <a class="forgot" href="ForgotPassword.html">Forgot Password?</a>
            </div>
            
            <button>
              <i class="fa fa-angle-right"></i>
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script src="../../js/index.js" type="text/javascript"></script>
</body>

</html>
